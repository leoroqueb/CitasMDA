  <div id="container">

    <div class="background">

        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
          <div class="wrapp-logo">
            <div class="app-logo"></div>
          </div>
        </ion-buttons>
      </ion-toolbar>

      <div class="welcome" *ngIf="myData">
        <strong>Bienvenido/a, {{myData.nombre}}</strong>
      </div>
    </div>

    <ion-card>

        <ion-card-subtitle>Pr√≥xima cita</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>

          <div class="lugar">
