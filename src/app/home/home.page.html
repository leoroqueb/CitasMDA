<ion-content [fullscreen]="true">

  <div id="container">

    <div class="background">
      <div class="welcome">
        <ion-buttons class="menuButton" slot="start"><ion-menu-button></ion-menu-button> </ion-buttons>
        <div>
          <strong>Bienvenido/a </strong>
          <p *ngIf="myData">{{myData.nombre}}</p>
        </div>

      </div>

    </div>

    <ion-card *ngFor="let cita of Citas">
      <ion-card-header>
        <ion-row>
          <ion-col size="8">
            <ion-card-subtitle>Próxima cita</ion-card-subtitle>
          </ion-col>
          <ion-col>
            <div class="item-note item-end">
              <button ion-button clear [routerLink]="['/home/solicitar/', cita.dniUsuarioAsociado]">
                <ion-icon name="create" style="zoom:2.0"></ion-icon>
              </button>
              <button ion-button clear (click)="deleteCita(cita.dniUsuarioAsociado)">
                <ion-icon name="trash" style="zoom:2.0"></ion-icon>
              </button>
            </div>
          </ion-col>
        </ion-row>
      </ion-card-header>

      <ion-card-content>
            <div class="card-cita">
              <div class="fecha">
                <ion-icon name="calendar-outline"></ion-icon>
                <p> {{cita.fecha}} </p>
              </div>
              <div class="hora">
                <ion-icon name="time-outline"></ion-icon>
                <p> {{cita.hora}}</p>
              </div>
              <div class="lugar">
                <ion-icon name="navigate-outline"></ion-icon>
                <p>{{cita.lugar}}</p>
              </div>
              <div class="medico">
                <ion-icon name="briefcase-outline"></ion-icon>
                <p>{{cita.medicoAsociado}}</p>
              </div>
            </div>
      </ion-card-content>
    </ion-card>

    <p *ngIf="Citas === null">No exiten citas asociadas, añade una.</p>

  </div>

  <!-- Botón flotante -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="light" routerLink="/home/solicitar">
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
