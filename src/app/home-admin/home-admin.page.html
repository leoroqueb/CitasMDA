<ion-content [fullscreen]="true">
  <div id="container">
    <div class="background">
      <div class="welcome">
        <ion-buttons class="menuButton" slot="start"><ion-menu-button></ion-menu-button> </ion-buttons>
        <div>
          <strong>Administraci√≥n </strong>
          <!--<p *ngIf="myData">{{myData.nombre}}</p>-->
        </div>
      </div>
    </div>

    <!-- Bucle con los horarios -->
    <div id="horarios">

      <p class="leyenda">Horarios - Aforo</p>

      <ion-list>
        <!-- Sliding item with text options on both sides -->
        <ion-item-sliding *ngFor="let in of [0,1,2,3,4]">

          <ion-item>
            <ion-label><strong>12:00 - 12:20</strong></ion-label>
            <ion-label>5</ion-label>
          </ion-item>

          <ion-item-options side="end">
            <ion-item-option (click)="this.editarHorario()">Editar</ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>

    </div>
  </div>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="newHorario()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
