<ion-content [fullscreen]="true">

  <div id="container">

    <div id="userInfo">
      <div class="userData">
        <ion-grid>
          <ion-row>
            <ion-col class="avatar">
              <img src="https://i.musicaimg.com/letras/resmax/bryant-myers.jpg" alt="Avatar">
            </ion-col>
            <div  *ngIf="userInfo">
              <ion-col class="infoUser">
                <p><ion-icon name="person-outline"></ion-icon> {{userInfo.nombre}}</p>
                <p><ion-icon name="card-outline"></ion-icon> {{userInfo.ss}}</p>
                <p><ion-icon name="location-outline"></ion-icon> {{userInfo.direccion}}</p>
              </ion-col>
            </div>
          </ion-row>
        </ion-grid>


      </div>
    </div>

    <div id="solicitarCita">

      <div class="solicitarFecha">Seleccione la fecha</div>

      <form [formGroup]="citaForm" (ngSubmit)="onSubmit()">
        <ion-item class="rounded">
          <ion-label>Elige d√≠a</ion-label>
          <ion-datetime
            id="fecha"
            formControlName="fecha"
            [dayShortNames]="customDayShortNames"
            [min]="minDate"
            displayFormat="DD/MM/YYYY"
            monthShortNames="Enero, Febrero, Marzo, Abril, Mayo, Junio, Julio, Agosto, Septiembre, Octubre, Noviembre, Diciembre"
          ></ion-datetime>
        </ion-item>

        <div class="solicitarFecha">Selecciona la hora</div>

        <ion-item class="rounded">
          <ion-label>Elige hora</ion-label>
          <ion-datetime
            id="hora"
            displayFormat="hh:mm A" 
            pickerFormat="HH:mm"
            [minuteValues]="minuteValues"
            [hourValues]="hourValues"
            formControlName="hora"
          ></ion-datetime>
        </ion-item>

        <ion-button shape="round" expand="block" type="submit">
          <ion-icon  slot="start" name="receipt-outline"></ion-icon>
          Solicitar cita
      </ion-button>

    </form>

    </div>


  </div>


</ion-content>
